<html>
  <head>
    <title>Grade Score - Basic JS example</title>
    <script>
      function gradeCalculation() {
        const scoreInput = document.getElementById('score');
        const score = parseInt(scoreInput.value);
        const gradeResult = document.getElementById('gradeResult');
        
        if (isNaN(score) || score < 0 || score > 100) {
          gradeResult.innerHTML = 'N/A';
        } else if (score >= 80 && score <= 100) {
          gradeResult.innerHTML = 'A';
        } else if (score >= 70 && score <= 79) {
          gradeResult.innerHTML = 'B';
        } else if (score >= 60 && score <= 69) {
          gradeResult.innerHTML = 'C';
        } else if (score >= 50 && score <= 59) {
          gradeResult.innerHTML = 'D';
        } else {
          gradeResult.innerHTML = 'F';
        }
      }
    </script>
  </head>
  <body>
    <h3>Score to Grade</h3>
    <div>
      Enter a score
      <span>
        <input type="number" id="score" name="score" min="0" max="100"/>
        <button onclick="gradeCalculation()">Check!</button>
      </span>
    </div>
    <div>
      Grade: <span id="gradeResult"></span>
    </div>
  </body>
</html>
